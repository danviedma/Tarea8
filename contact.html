<body class="bg-info-subtle">
    <div class="container mb-5">
        <header class="container mt-5 d-flex justify-content-between">
            <div class="container row">
                <div class="col-sm-8">
                    <div class="d-flex align-items-center justify-content-start">
                        <h1 class="bg-primary fs-1 fst-italic p-3 rounded-4" style="color:white;">Tus Clases</h1>
                        <span class="p-2 fw-bold">por Alejandro Egaña</span>
                    </div>
                </div>
                <div class="col-sm-4">
                    <nav class="navbar navbar-expand-sm bg-body-tertiary rounded-4">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" name="button">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="container-fluid">
                            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                                <ul class="navbar-nav fw-bold">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="about.html">Acerca de</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="contact.html">Contacto</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <main class="container mt-5 bg-white mb-5 p-5">

            <section class="mb-4">


                <h2 class="h1-responsive fw-bold text-center my-4">Contacto</h2>

                <p class="text-center w-responsive mx-auto mb-5">Tienes alguna pregunta? Por favor escribeme y te
                    responderé lo antes posible.</p>

                <div class="row justify-content-center">


                    <div class="col-md-9 mb-md-0 mb-5">
                        <form>
                            <div class="row">


                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control">
                                        <label for="name" class="">Nombre</label>
                                    </div>
                                </div>



                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="email" name="email" class="form-control">
                                        <label for="email" class="">Correo</label>
                                    </div>
                                </div>


                            </div>



                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control">
                                        <label for="subject" class="">Asunto</label>
                                    </div>
                                </div>
                            </div>



                            <div class="row">


                                <div class="col-md-12">

                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="2"
                                            class="form-control md-textarea"></textarea>
                                        <label for="message">Mensaje</label>
                                    </div>

                                </div>
                            </div>


                        </form>

                        <div class="text-center text-md-left d-grid gap-2 col-6 mx-auto mt-5">
                            <a class="btn btn-primary btn-lg">Enviar</a>
                        </div>

                    </div>

                </div>

            </section>

        </main>
        <footer class="container">
            <div class="row d-flex text-center pt-3 mb-5">
                <div class="d-flex justify-content-center">
                    <span class="icon-facebook2 p-3"></span>
                    <span class="icon-instagram p-3"></span>
                    <span class="icon-linkedin p-3"></span>
                </div>
                <p class="fw-bold">Alejandro Egaña<br />
                    Limache-Quinta Región-Chile<br />
                    +56996332978
                </p>
            </div>
            <div class="row">

                <p class="text-center">&copy; AEV. Todos los derechos reservados</p>

            </div>

        </footer>
    </div>
